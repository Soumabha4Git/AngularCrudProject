      <div class="container h-100">
         <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">              
               <form #confirmCourseForm="ngForm" (ngSubmit)="submitForm(confirmCourseForm)" >                               
                  <h5>{{headerValue}}</h5>
                  <p class="description">{{paragraphValue}}</p>
                  <!-- Input fields -->
                  <table class="table table-sm table-dark">
                     <thead>
                        <tr>
                           <th scope="col">Label</th>
                           <th scope="col">Value</th>
                        </tr>
                     </thead>
                     <tbody>
                      <tr>
                         <td class="bg-primary"><label>Id</label></td>
                         <td class="bg-success"><input type="text" name="id" id="id" [(ngModel)]='id' readonly></td>
                      </tr>
                      <tr>
                         <td class="bg-primary"><label>Course Name</label></td>
                         <td class="bg-success"><input type="text" name="courseName" id="courseName" [(ngModel)]='courseName' readonly></td>
                      </tr>
                      <tr>
                      <tr>
                         <td class="bg-primary"><label>Rating</label></td>
                         <td class="bg-success"><input type="text" name="rating" id="rating" [(ngModel)]='rating' readonly></td>
                      </tr>
                      <tr>
                      <tr>
                         <td class="bg-primary"><label>Price</label></td>
                         <td class="bg-success"><input type="text" name="price" id="price" [(ngModel)]='price' readonly></td>
                      </tr>
                      <tr>
                      <tr>
                         <td class="bg-primary"><label>Trainer Name</label></td>
                         <td class="bg-success"><input type="text" name="trainerName" id="trainerName" [(ngModel)]='trainerName' readonly></td>
                      </tr>
                      <tr>
                      <tr>
                         <td class="bg-primary"><label>Number of Days</label></td>
                         <td class="bg-success"><input type="text" name="numberOfDays" id="numberOfDays" [(ngModel)]='numberOfDays' readonly></td>
                      </tr>
                      <tr>
                      <tr>
                        <td scope="col" colspan="2" style="text-align:center"><button type="submit" class="btn btn-danger">Confirm</button></td>
                      </tr>
                      <tr>
                   </tbody>
                  </table>                  
               </form>               
            </div>
         </div>
      </div>
