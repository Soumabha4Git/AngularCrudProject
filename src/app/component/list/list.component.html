<h2 style="text-align:center">View All Courses</h2>
<form>    
<div class="tablecontainer" style="position:absolute; right:150px; ">
    <table class="table table-dark table-sm">					
        <thead class="thead-dark">
            <tr>
                <th scope="col" colspan="2" style="text-align:center">Action</th>
                <th scope="col">Id</th>
                <th scope="col">Course Name</th>
                <th scope="col">Rating</th>
                <th scope="col">Price</th>
                <th scope="col">Trainer Name</th>
                <th scope="col">Number of Days</th>							
            </tr>
        </thead>
        <tbody>
            
                
                <tr *ngFor = "let course of courses">
                     
                        <td>
                            <button type="submit" class="btn btn-success btn-sm" (click)="updateForm(course)">Edit</button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-danger btn-sm" (click)="deleteForm(course)">Remove</button>
                        </td>
                        <th scope="row">
                            <input type="text" style="background-color: black;color:#fff; font-weight: bold;" name="id" id="id" value={{course.id}} readonly>
                        </th>
                        <td>
                            <input type="text" style="font-weight: bold;" name="courseName" id="courseName" value={{course.courseName}} readonly>
                           
                        </td>
                        <td>
                            <input type="text" style="font-weight: bold;" name="rating" id="rating" value={{course.rating}} readonly>
                        </td>
                        <td>
                            <input type="text" style="font-weight: bold;" name="price" id="price" value={{course.price}} readonly>
                        </td>
                        <td>
                            <input type="text" style="font-weight: bold;" name="trainerName" id="trainerName" value={{course.trainerName}} readonly>
                        </td>
                        <td>
                            <input type="text" style="font-weight: bold;" name="numberOfDays" id="numberOfDays" value={{course.numberOfDays}} readonly>
                        </td>
                    
                </tr>                   
        </tbody>
    </table>
</div>
</form>
